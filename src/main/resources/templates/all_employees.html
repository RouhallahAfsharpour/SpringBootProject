<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<style>
      table,
      th,
      td {
        padding: 10px;
        border: 1px solid black;
        border-collapse: collapse;
      }
  </style>
<div>
    <h2>Registration Project - List of all Employees</h2>
    <div>
        <h4><a href="/">Home Page</a></h4>
    </div>
    <h3>All employees registered:  <span th:text="'(Count: ' + ${employeeCount} + ')'"></span></h3>
    <table>
        <tbody>
        <tr>
            <td>First name</td>
            <td>Last name</td>
            <td>Gender</td>
            <td>E-Mail</td>
            <td>Telephone</td>
            <td>Delete</td>
        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.gender}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.tel}"></td>
            <td ><a th:text="'Delete'" th:href="@{/deleteEmployee(email=${employee.email})}"></a></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
